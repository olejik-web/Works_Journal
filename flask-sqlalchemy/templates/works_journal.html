{% extends "base.html" %}

{% block content %}
    <h2 style='text-align: center;'>Works log</h2>
    {% for elem in ids %}
      <h3 style='margin-left: 270px; margin-top: 30px;'>Action # {{ elem }}</h3>
      <table class="table" style='width: 1000px; margin: 0 auto;'>
      <thead>
        <tr>
          <th scope="col">Title of activity</th>
          <th scope="col">Team leader</th>
          <th scope="col">Duration</th>
          <th scope="col">List of collaborators</th>
          <th scope="col">Is finished</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
      </tbody>
      </table>
    {% endfor %}
{% endblock %}
